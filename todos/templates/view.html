{% extends "layout.html" %}

{% block body %}
    <div>
        <h1>{{ todo.todo }}</h1>
        <div>
            {{ todo.description }}
        </div>
        <h3>
            Settled: {{ status }}
            <form action="{% url "view_todo" todo.id %}" method="get">
                <button type="submit" name="stat" value="True">Settle todo</button>
            </form>
        </h3>
        <br>
        <button ><a href="{% url "delete" todo.id %}">Delete</a></button>
        <br>
        <br>
        <a href="{% url "index" %}">View Todos</a>
    </div>
{% endblock %}
